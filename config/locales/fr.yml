  calendar:
    plenary_general:
      start: 18h00
      end: 19h30
    hackerspace:
      title: Hackerspace
      place: Shadok
      start: 11h00
      end: 00h00
      abstract_html: Un espace de travail et de jeu collectif autogéré où rencontrer des personnes connues ou inconnues, prendre une bière ou un soda et partager des idées, du code ou des astuces.
    village:
      title: Village du Libre
      place: Campus central - ESCARPE
      start: 12h00
      end: 18h00
      abstract_html: Le Village du Libre est un groupe d'associations qui tiennent des stands pour présenter leurs projets et actions au public, c'est un lieu idéal pour découvrir les différents logiciels libres et leurs conceptions, offrant une alternative aux grandes entreprises à but lucratif.
    days:
      - plenary:
          title: Plénière - Open bar de données et nuages magiques, l'Éducation sous contrat
          speakers: Speakers - To be announced
          abstract_html: Le grand marché de l'éducation et ses ressorts. Comment les multinationales du numérique conquièrent-elles leurs positions, quels avantages proposent-elles et à quels prix ? Du côté du Libre, d'autres modèles se dessinent et se construisent dans le monde.
        hackerspace:
          start: 11h00
          end: 19h00
        nights:
          - title: Soirée du Libre
            start: 20h30
            end: 04h00
            place: Friche Laiterie - Salle des Colonnes
            abstract_html: "<p>Une nuit pour se rencontrer et danser sur de la bonne musique libre <3</p><ul><li>20:30 : Media Choreographies - Joana Chicau</li><li>21:00 : Strass et Paresse</li><li>22:00 : Nygel Panasco</li><li>23:00 : Monplaisir</li><li>00:00 : 3D63</li><li>01:00 : Beta Kitten</li><li>02:00 : Extra Terra</li><li>03:00 : CŽARCŽAR</li></ul>"
        village:
          title: Village du Libre
          place: Presqu'île Malraux - Médiathèque, UGC
          start: 10h00
          end: 18h00
          abstract_html: Le Village du Libre est un groupe d'associations qui tiennent des stands pour présenter leurs projets et actions au public, c'est un lieu idéal pour découvrir les différents logiciels libres et leurs conceptions, offrant une alternative aux grandes entreprises à but lucratif.
      - plenary:
          title: Plénière - Enseignement supérieur, recherche et Logiciel Libre
          speakers: Speakers - To be announced
          abstract_html: "Penser les politiques publiques numériques par le biais de l'Université et des Grandes Écoles : quelles pédagogies et quels investissements ? Enjeux et voies de transition pour les communs numériques."
        hackerspace:
          start: 11h00
          end: 20h00
        nights:
          - title: Repas du Libre
            start: 20h00
            end: 00h00
            place: Place St Etienne - FEC
            abstract_html: "Le repas du Libre sera cette année composé par le traiteur <a href='https://cuisineitinerante.com/' target='_blank'>Cuisine Itinérante</a>, qui préparera un menu végan et un menu carné. <a href='https://2018.rmll.info/fr/info/food' target='_blank'>Cliquez ici</a> pour plus de détails et pour s'inscrire."
      - plenary:
          title: Plénière - Enjeux pédagogiques des interfaces
          speakers: Speakers - To be announced
          abstract_html: "Une étude de l'éducation aux médias numériques par la question des interfaces, physiques et logicielles : de l'ordinateur fixe aux applications smartphones, la variété des approches est vaste selon l'intérêts des acteurs. Quels modèles émancipateurs opposer à ceux des multinationales dont l'un des objectifs majeurs est celui de la reproduction de leur clientèle ?"
        nights:
          - title: Performances
            place: Shadok
            start: 20h00
            end: 00h00
            abstract_html: "<ul><li> 20:00 : Chelsea - <a href='http://www.sakasama.net/' target='_blank'>Anne Laforêt</a> (performance 15 min) </li><li> 20:30 : <a href='https://vimeo.com/78420038' target='_blank'>Giaso</a> - APO33 (performance 45 min) </li><li> 21:15 : <a href='https://exode.me/videos/watch/7e5f59d0-238c-4259-94a7-3d606adf8eef' target='_blank'>Cyberia</a> - Simon Chanson (perf./concert 1h) </li><li> 22:00 : <a href='https://sinaive.bandcamp.com/album/poptones' target='_blank'>Sinaïve</a> - Sinaïve (perf./concert 40 min) </li></ul>"
      - plenary:
          title: Plénière - Mooc, revues, ressources... Édition numérique et licences Libres
          speakers: Speakers -To be announced
          abstract_html: La publication en ligne de cours, d'articles scientifiques ou de documents pédagogiques progresse au sein des établissements d'enseignement supérieur, en parallèle du secteur de l'édition conventionnelle. Vers quels modèles se tourner pour des publications cohérentes avec les usages de la recherche à l'heure numérique ?
        nights:
          - title: Soirée jeux-vidéos
            place: Shadok
            start: 20h00
            end: 00h00
            abstract_html: Le Fabcafé du Shadok organise chaque mois une soirée jeux-vidéos. L'occasion des RMLL ne pouvait pas être manquée pour y faire des surprises...
      - plenary:
          title: "Plénière - Accès aux nouvelles technologies : émancipation ou exploitation ?"
          speakers: Speakers - To be announced
          abstract_html: L'informatique et internet continuent de se répandre dans le monde, y compris dans les zones les plus pauvres, notamment grâce à la démocratisation des smartphones. Devrait-on y voir une occasion nouvelle d'émancipation des peuples ?
        nights:
          - title: Rencontre "pratiques créatives dans la musique libre"
            place: Shadok
            start: 19h00
            end: 21h00
            abstract_html: "Dans le cadre des RMLL Hackstub & Longevity proposent une table ronde autour des pratiques de création dans la musique libre. La musique libre c’est quoi ? On désigne habituellement comme musique libre, à l'instar d'un logiciel libre, une musique qui peut être librement copiée, distribuée et modifiée. Ainsi, la musique libre est soit de la musique du domaine public, soit de la musique diffusée sous une Licence Libre. Elle regroupe ainsi tous les genres musicaux et pourrait bien avoir une affinité toute particulière avec les musiques électroniques et le hip-hop par leurs pratiques : remix, sampling, rap, etc."
