    program:
      presentation:
        title: Présentation
        intro:
          program_date: Publication du programme complet le 5 juin 2018.
          text: Les Rencontres Mondiales du Logiciel Libre 2018 se tiendront du 7 au 12 juillet à Strasbourg.
          desc: "L'événement est rythmé par :"
          elems_desc:
            - des conférences, des ateliers, des tables rondes, des hackerspaces, etc.
            - des stands (d'associations, de projets, etc.)
            - des rencontres entre les acteurs du Libre et le grand public
            - des rencontres entre les différents acteurs du Libre (développeurs, décideurs/agents, publics, utilisateurs)
            - des concerts, performances, projections-débats, expositions, etc.
        edu_num:
          title: Éducation_numérique
          text: "Le fil rouge principal de cette édition sera « Éducation numérique : fabrique de la captivité ou nouvelle émancipation ? ». Cette thématique centrale se retrouvera sur toute la durée du festival. Elle n'est donc pas exclusive, mais nous privilégierons les propositions de formats qui s'y rattachent. La question de l'enseignement numérique permettra d'aborder les enjeux majeurs de l'éducation par/aux usages de ces technologies. Cette thématique recouvre les enseignements du primaire au supérieur, en passant par l'apprentissage associatif, amateur et continu, tout en questionnant leurs implications sociétales de manière générale."
        tracks:
          title: Tracks
          text: "Ces RMLL seront articulées autour de « fils rouges » (ou tracks) transdisciplinaires. Le fil rouge principal est : « Éducation numérique : fabrique de la captivité ou nouvelle émancipation ? ». Les fils rouges correspondent à une succession linéaire d'évènements de formats divers sur une même thématique, permettant aux participants de suivre l'ensemble des contenus recouvrant le même sujet."
        formats:
          title: Formats
          list:
            - title: Conférences
              text:
                - De format classique, interactive ou non, la conférence permet de mettre en avant un progrès technique, une problématique, ou toute autre idée ou projet pertinent.
              duration: 30 min ou 1 h, plus interactions avec l'audience, sauf exceptions.
              public: 50, 210 ou 520 personnes.
            - title: Ateliers
              text:
                - Destinés ou non à un public spécifique, l'atelier permet une découverte ou un approfondissement d'une pratique précise.
              duration: par séance(s) de 1 h à 4 h.
              public: 50 personnes max.
            - title: Débats/Tables rondes
              text:
                - "Les débats ou tables rondes permettent de discuter collectivement de questions majeures sous différentes formes : déambulations, débats mouvants, théâtre-forum, etc."
              duration: 50 min.
              public: 50 personnes max.
            - title: Salons de discussions
              text:
                - Nommés en référence aux t'chats, les salons de discussions permettent la rencontre physique entre toutes les personnes et communautés sensibles à un sujet particulier.
              duration: de 1 h à 4 h.
              public: 50 personnes max.
            - title: Hackerspaces
              text:
                - "Nous proposons des hackerspaces, des espaces autogérés dédiés à la bidouille en tout genre : programmation, électronique, audio/vidéo, etc."
                - Pour permettre aux RMLL 2018 de se dérouler idéalement et de laisser une trace durable à l'aide de toutes les bonnes volontés, un hackerspace sera dédié aux commissions internes comme l'infrastructure réseau ou les captations audiovisuelles.
              duration: libre.
              public: indéfini
            - title: Création
              text:
                - "Des artistes présenteront leur travail dans plusieurs domaines : théâtre, musique, dessin, cinéma, cuisine, etc."
              duration: libre.
              public: selon les cas.
        speakers:
          title: Intervenants
          desc: "Pour donner une petite idée, les RMLL 2018 accueilleront notamment :"
