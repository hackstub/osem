          text_html: "<p>Les réservations sont ouvertes pour le Repas du Libre, le dimanche 8 juillet à 20 h au FEC (17 place St-Étienne, en hommage à l'édition précédente ^^) ! Il sera préparé par les traiteurs Cuisine Itinérante et un plat végan est proposé. Les deux menus sont à un tarif unique de 20 €, boissons non incluses (un bar avec vins, bière et softs sera proposé).<ul><li>entrée - Babaganoush et légumes marinés (salade de crudités) ;</li><li>plat :</li><ul><li>carné - Curry au bœuf Thaï à la citronnelle et au lait de coco avec riz au jasmin ;</li><li>végan - Curry de légumes au tofu avec riz au jasmin ;</li></ul><li>dessert - Cookie.</li></ul></p><p>Pour réserver, cliquez <a href='https://2018.rmll.info/conferences/RMLL2018/tickets'>ici</a></p>"
