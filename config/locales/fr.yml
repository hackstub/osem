        title: Tourisme
        intro:
          - Voici quelques lieux intéressants que vous pourriez visiter lors de votre venue à Strasbourg, la plus belle ville du monde.
          - Strasbourg est notamment la capitale de l'Alsace, du Grand Est, de l'Europe, de Noël et du Grand Hamster d'Alsace.
        museum:
          desc: "Musées"
          desc_items:
            - name: Le Musée Historique de Strasbourg
              desc: Retrace de manière très détaillée et documentée l'histoire de notre ville, capitale de l'Alsace et de l'Europe, à partir du début du Moyen Âge jusqu'à nos jours.
              url: "https://www.musees.strasbourg.eu/web/musees/presentation-musee-historique"
              coordinates:
            - name: Le Musée Alsacien
              desc: Ce musée montre les coutumes typiquement alsaciennes, ainsi que l'architecture et les ustensiles typiques de notre région.
              url: "https://www.musees.strasbourg.eu/musee-alsacien"
              coordinates:
            - name: Le Pixel Museum (musée du jeu vidéo)
              desc: Ce musée contient une grande collection de consoles anciennes et actuelles dont beaucoup sont jouables (Atari 2600, Vectrex, bornes d'arcades, etc.), le tout accompagné d'affiches expliquant les grandes étapes des débuts du jeu vidéo ainsi que sur les programmeurs célèbres.
              url: "https://pixel-museum.fr/"
              coordinates:
        places:
          desc: "Lieux intéressants"
          desc_items:
            - name: La cathédrale Notre-Dame de Strasbourg
              desc: Construite en plusieurs étapes entre 1015 (début) et 1439 (fin), et située au coeur de la ville, elle est incontournable pour quiconque intéressé à visiter la ville de Strasbourg. Elle contient en son sein une ancienne et magnifique horloge astronomique, et, pour les plus courageux, on peut monter quasiment jusqu'à son sommet culminant à 142m.
              coordinates: [7.75029391050339,48.5815988294439]
            - name: La Grande Île (centre historique)
              desc: "L'ensemble de l'île nommée : « la grande île » avec, pour centre, la place Kléber, est la partie la plus ancienne de la ville. Vous pourrez y admirer partout l'architecture typiquement alsacienne. Il y a aussi la Petite France, juste au Sud de la Grande Île, proche du campus de médecine."
